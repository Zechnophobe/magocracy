<!doctype html>
<html lang="en">
	
	<head>
		
		<title>Douglas (based on loper)</title>

		<style>
			body {
				background: #000;
			}
			canvas {
				background: #333;
			}
		</style>


		<!-- create js links -->
		<script src="https://code.createjs.com/easeljs-0.8.2.min.js"></script>
		<script src="https://code.createjs.com/tweenjs-0.6.2.min.js"></script>
		<script src="https://code.createjs.com/soundjs-0.6.2.min.js"></script>
		<script src="https://code.createjs.com/preloadjs-0.6.2.min.js"></script>

		<script type="text/javascript">
			var stage;

			function init() {
				var foo = document.getElementById("foo");
				stage = new createjs.Stage(foo);
				var ss = new createjs.SpriteSheet({
					animations: {
						lope: [0,23]
					},
					images: ["douglas.png"],
					frames: {
						regX: 75,
						regY: 75,
						height: 206,
						width: 142
					}
				});

				loper = new createjs.Sprite(ss);
				direction = 1;

				loper.x = 150;
				loper.y = 100;
				stage.addChild(loper);
				loper.gotoAndPlay("lope");


				createjs.Ticker.setFPS(30);
				createjs.Ticker.addEventListener("tick", tick);

				function tick (){
					loper.x+= direction* 5;
					if( loper.x >= 500 || loper.x < 100){
						direction *= -1;
						loper.scaleX *= -1;
					}


					stage.update();
				}
			
			}

		</script>

	</head>

	<body onload="init()">
		<canvas id="foo" width="600" height="400"></canvas>
		
		
	</body>

</html>
